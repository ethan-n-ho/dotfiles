- defaults:
    link:
        create: true
        relink: true
    shell:
        stderr: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.condarc:
    ~/.inputrc:
    ~/.p10k.zsh:
    ~/.p10k.vscode.zsh:
    ~/.vimiumrc.json:
    ~/.vim:
    ~/.vimrc:
    ~/.gvimrc:
    ~/.zsh_custom:
    ~/.itermrc:
    ~/.xinitrc:
    ~/.xprofile:
    ~/.Xresources:
    ~/.config/nvim/init.vim: vimrc
    ~/.i3/config: i3/config

- create:
    - ~/.vim/undodir

- shell:
    -
        command: vim +'PlugInstall --sync' +'qa'
        description: Installing vim plugins using plug.vim...
        stdin: true
        stdout: false
        stderr: true
        quiet: true
    -
        command: vim +'CocInstall coc-python coc-sh coc-yank coc-yaml coc-snippets coc-json' +'qa'
        description: Installing coc.vim extensions...
        stdin: true
        stdout: false
        stderr: true
        quiet: true
